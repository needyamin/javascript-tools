<!DOCTYPE html>
<html>
<head> 
   <title> Free Meta Tag Generator Using HTML+JAVASCRIPT</title>
	
   <!-- Primary Meta Tags -->
   <meta content='Md Yamin Hossain' name='author'/>
   <meta content='Free, Meta Tag, Meta Tag Generator, HTML,JAVASCRIPT' name='keywords'/>
   <meta content='Free Meta Tag Generator Using HTML+JAVASCRIPT' name='description'/>
   <meta content='https://github.com/needyamin/javascript-tools-calculator/blob/main/Free%20Meta%20Tag%20Generator/Meta_Tag_Generator.html' name='canonical'/>
   <link href='https://github.com/needyamin/javascript-tools-calculator/blob/main/Free%20Meta%20Tag%20Generator/Meta_Tag_Generator.html' hreflang='en' rel='alternate'/>
 
   <!-- Open Graph / Facebook -->
   <meta content='website' property='og:type'/>
   <meta content='https://github.com/needyamin/javascript-tools-calculator/blob/main/Free%20Meta%20Tag%20Generator/Meta_Tag_Generator.html' property='og:url'/>
   <meta content='https://needyamin.github.io/javascript-tools-calculator/Free%20Meta%20Tag%20Generator/cover.jpg' property='og:image'/>
   <meta content='Free Meta Tag Generator Using HTML+JAVASCRIPT' property='og:description'/>
   <meta content='Free Meta Tag Generator Using HTML+JAVASCRIPT' property='og:site_name'/>
 
   <!-- Twitter -->
   <meta content='summary_large_image' property='twitter:card'/>
   <meta content='https://github.com/needyamin/javascript-tools-calculator/blob/main/Free%20Meta%20Tag%20Generator/Meta_Tag_Generator.html' property='twitter:url'/>
   <meta content='https://needyamin.github.io/javascript-tools-calculator/Free%20Meta%20Tag%20Generator/cover.jpg' property='twitter:image'/>
   <meta content='Free Meta Tag Generator Using HTML+JAVASCRIPT' property='twitter:description'/>
   <meta content='Free Meta Tag Generator Using HTML+JAVASCRIPT' property='twitter:title'/>
	
   </head>	
	
<style> 
   input,textarea,select{padding:5px; margin-top:5px;width:98%;}
   button{padding:5px;margin-top:5px;}
   td{text-align:left;}
 </style>

<table width='100%'>
<form id="main">
<tr><td style='width:150px;'>Your Name</td> <td><input type='text' id="author" placeholder="Your Name"> </td></tr>
<tr><td style='width:150px;'>Website Name</td> <td><input type='text' id="website_name" placeholder="Website Name"> </td></tr>
<tr><td style='width:150px;'>KeyWords</td> <td><input type='text' id="keywords" placeholder="keyword1, keyword2, keyword3"> </td></tr>
<tr><td style='width:150px;'>Description</td> <td><textarea placeholder="Website Description" id="description" ></textarea> </td></tr>
<tr><td style='width:150px;'>Website Url</td> <td><input type='text' id="canonical" placeholder="https://www.site.com"> </td></tr>	
<tr><td style='width:150px;padding-left:10px;'>Page Image Url</td> <td><input type='text' id="cov_img" placeholder="https://www.site.com/image.jpg"> </td></tr>

<tr><td style='width:150px;'>Website language</td> <td>
   <select id="hreflang"> 
      <option value='en'>English</option>
      <option value='en-US'>United State </option>
      <option value='en-GB'>United Kingdom</option>
      <option value='in-IN'>United Kingdom</option>
      <option value='pt-BR'>Brazilian Portuguese</option>
     </select>
         </td></tr>

</form>

<tr><td></td> <td>
<button onclick='hit();'>Generate Meta </button> or <button onclick="resetValues()">Reset Form</button>
<p id="warning" style='color:red;'></p></td></tr>

	
</table>

<textarea id='print' rows="6"></textarea>
<button onclick="coppp()">Copy</button> <br>

</html>


<script>
function hit(){	
var author = document.getElementById('author').value;
var website_name = document.getElementById('website_name').value;
var keywords = document.getElementById('keywords').value;
var description = document.getElementById('description').value;
var canonical = document.getElementById('canonical').value;
var hreflang = document.getElementById('hreflang').value;
var cov_img = document.getElementById('cov_img').value;

if (!author+!keywords+!description+!canonical+!hreflang+!website_name+!cov_img) {
	//alert("Please fill up each field");
	document.getElementById('warning').innerHTML = 'Please fill up each field';
	}
	
else{
document.getElementById('print').innerHTML= 
"<!-- Primary Meta Tags -->"+"\r\n<meta content='"+author+"' name='author'/>\r\n" + 
"<meta content='" +keywords+"' name='keywords'/>\r\n" + 
"<meta content='"+description+"' name='description'/>\r\n" + 
"<meta content='"+canonical+"' name='canonical'/>\r\n" +
"<link href='"+canonical+"' hreflang='"+hreflang+"' rel='alternate'/>\r\n \r\n" +

"<!-- Open Graph / Facebook -->"+
"\r\n<meta content='website' property='og:type'/>\r\n" +
"<meta content='"+canonical+"' property='og:url'/>\r\n" +
"<meta content='"+cov_img+"' property='og:image'/>\r\n" +
"<meta content='"+description+"' property='og:description'/>\r\n" +
"<meta content='"+website_name+"' property='og:site_name'/>\r\n \r\n" +


"<!-- Twitter -->"+
"\r\n<meta content='summary_large_image' property='twitter:card'/>\r\n" +
"<meta content='"+canonical+"' property='twitter:url'/>\r\n" +
"<meta content='"+cov_img+"' property='twitter:image'/>\r\n" +
"<meta content='"+description+"' property='twitter:description'/>\r\n" +
"<meta content='"+website_name+"' property='twitter:title'/>\r\n";
}
}	
	
function coppp() {
  var copyText = document.getElementById("print");
  copyText.select();
  copyText.setSelectionRange(0, 99999); /* For mobile devices */
  navigator.clipboard.writeText(copyText.value);
  alert("Copied the text: " + copyText.value);
} 		
	
function resetValues() {
  document.getElementById("main").reset();
  document.getElementById('warning').innerHTML = 'Form Reset Done';
}	
  
function warning(){
document.getElementById('warning').innerHTML = '';
}	
setTimeout(warning, 5000);	
	
</script>
