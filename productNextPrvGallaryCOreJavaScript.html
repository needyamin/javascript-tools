<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Gallery</title>
  <style>
    .gallery {
      position: relative;
      max-width: 800px;
      margin: 0 auto;
    }

    .carousel {
      overflow: hidden;
    }

    .slide-container {
      display: flex;
      transition: transform 0.5s ease;
    }

    .slide {
      flex: 0 0 25%; /* Show 4 items at a time */
    }

    img {
      max-width: 100%;
      height: auto;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }


img{ width: 100px;}
    
  </style>
</head>
<body>
  <div class="gallery">
    <div class="carousel">
      <div class="slide-container">
        <div class="slide"><img src="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg" alt="Product 1"></div>
        <div class="slide"><img src="https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg?cs=srgb&dl=pexels-pixabay-268533.jpg&fm=jpg" alt="Product 2"></div>
        <div class="slide"><img src="https://images.unsplash.com/photo-1509043759401-136742328bb3?ixlib=rb-4.0.3" alt="Product 3"></div>
        <div class="slide"><img src="https://img.freepik.com/free-photo/digital-painting-mountain-with-colorful-tree-foreground_1340-25699.jpg?size=626&ext=jpg&ga=GA1.1.386372595.1698019200&semt=ais" alt="Product 4"></div>
        <div class="slide"><img src="https://slp-statics.astockcdn.net/static_assets/staging/24winter/home/curated-collections/card-2.jpg?width=580" alt="Product 1"></div>
        <div class="slide"><img src="https://images.ctfassets.net/hrltx12pl8hq/3Z1N8LpxtXNQhBD5EnIg8X/975e2497dc598bb64fde390592ae1133/spring-images-min.jpg" alt="Product 2"></div>
        <div class="slide"><img src="https://thumbs.dreamstime.com/b/environment-earth-day-hands-trees-growing-seedlings-bokeh-green-background-female-hand-holding-tree-nature-field-gra-130247647.jpg" alt="Product 3"></div>
        <div class="slide"><img src="https://www.befunky.com/images/prismic/82e0e255-17f9-41e0-85f1-210163b0ea34_hero-blur-image-3.jpg?auto=avif,webp&format=jpg&width=896" alt="Product 4"></div>
        
        <!-- Add more slides as needed -->
      </div>
    </div>
    <button class="prev" onclick="moveSlide(-1)">Previous</button>
    <button class="next" onclick="moveSlide(1)">Next</button>
  </div>

  <script>
    let slideIndex = 0;
    const slideWidth = 25; // Width of each slide in percentage
    
   //The setInterval() Click Auto Next
   setInterval(function() {
     moveSlide(1);
     }, 3000);


    function moveSlide(n) {
      slideIndex += n;
      showSlide();
    }
    

    function showSlide() {
      const slides = document.querySelector('.slide-container');
      slideIndex = slideIndex < 0 ? 0 : slideIndex;
      slideIndex = slideIndex >= slides.children.length ? slides.children.length - 4 : slideIndex;

      slides.style.transform = `translateX(-${slideIndex * slideWidth}%)`;
    }
  </script>
</body>
</html>
