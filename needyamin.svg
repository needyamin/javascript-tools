<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
            
            <style>
              .image-circle {
        width: 292px;
        height: 280px;
        border-radius: 50%;
        border-top: 2px dashed #ffcc00;
        border-right: 2px dashed #ffcc00;
        border-left: 2px dashed #000000;
        border-bottom: 2px dashed #000000;
        animation: spin 10s infinite linear;
    }
    
.image-circle img {
        animation: spin 10s infinite reverse linear;
        width: 100%;
        border-radius: 50%;
    }


@keyframes spin {
        100% {
            transform: rotate(1turn);
        }
    }
</style>


<div class="image-circle">
<img src="https://1.bp.blogspot.com/-z6as_9sBhYY/YNQxG-86kYI/AAAAAAAAItU/YgD_dpNtjB0Ycd1J4D69ZQRm_oAd2wPWACLcBGAsYHQ/s1242/YAMiN.png" width="292" height="280"></img></div>
</foreignObject></div>
</svg>  
 
