<script>

 window.onload = myOnload();
 var optTexts;
 var optTexts;
 var valueTo = '33.05785123966942';
 var unitFrom = 'বিঘা';
 var unitTo = 'শতাংশ';
 var wpUrl = '';
 var inputFrom = '';
 var inputTo = '';
 var selectFrom = '';
 var selectTo = '';
 var lToIndex = 0;
 var oldUnitFrom = unitFrom;
 var oldUnitTo = unitTo;
 var urls;
 var uFromTo;
 var aUrl;

 function myOnload() {
	aUrl = window.location.href.split( '/' );    
 }
 
 String.prototype.replaceAll = function(target, replacement) {
  return this.split(target).join(replacement);
 };
 


 function onChangeUnit(selThis, uval, ctrl) {
	 convert2(selThis, uval, ctrl);
 }
 
 function convert2(selThis, uval, ctrl) {
	 
	selectFrom = document.getElementById('selectFrom');
	
	var fromSdtVal = selectFrom.options[selectFrom.selectedIndex].getAttribute('uval');

   
	selectTo = document.getElementById('selectTo');
	
	var toSdtVal = selectTo.options[selectTo.selectedIndex].getAttribute('uval');
	
	if(selectFrom.value == selectTo.value){
		if(selectFrom.value != oldUnitFrom){
			selectTo.value = oldUnitFrom;
		} else if(selectTo.value != oldUnitTo){
			selectFrom.value = oldUnitTo;
		}
	}
	
	if(ctrl == 1){
		document.getElementById ("ilength").innerHTML = 'Enter area in ' + selThis.value;
	}else if(ctrl == 2){
	  document.getElementById ("loutput").innerHTML = 'Enter area in ' + selThis.value;
	}
		
	inputFrom = document.getElementById('inputFrom').value;
	
	var result = inputFrom * fromSdtVal/toSdtVal;
	
	document.getElementById('inputTo').value = result;	
  }

 function switchUnits() {
     selectFrom = document.getElementById('selectFrom');
     selectTo = document.getElementById('selectTo');
     lToIndex = selectFrom.selectedIndex;
     selectFrom.selectedIndex = selectTo.selectedIndex;
     selectTo.selectedIndex = lToIndex;
     convert();
 }
 
function CopyToClipboard(containerid) {
	
	 /* Get the text field */
  var copyText = document.getElementById(containerid);

  /* Select the text field */
  copyText.select();

  /* Copy the text inside the text field */
  document.execCommand("Copy");

}

 </script>
